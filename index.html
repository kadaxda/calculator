<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
       
        <div class="outercontainer">
            <div class="display"></div>
                <div class="container">
                    

                    <input class="numbers" id="zero" type="button" value="0">
                    <input class="numbers" id="one" type="button" value="1">
                    <input class="numbers" id="two" type="button" value="2">
                    <input class="numbers" id="three" type="button" value="3">
                    <input class="numbers" id="four" type="button" value="4">
                    <input class="numbers" id="five" type="button" value="5">
                    <input class="numbers" id="six" type="button" value="6">
                    <input class="numbers" id="seven" type="button" value="7">
                    <input class="numbers" id="eight" type="button" value="8">
                    <input class="numbers" id="nine" type="button" value="9">

                    <input class="operators" id="add" type="button" value="+">
                    <input class="operators" id="subtract" type="button" value="-">
                    <input class="operators" id="divide" type="button" value="/">
                    <input class="operators" id="multipy" type="button" value="*">

                    <input id="dot" type="button" value=".">
                    <input id="equals" type="button" value="=">
                    <input id="clear" type="button" value="Clear">
                    <input id="back" type="button" value="Back">
                </div>
            </div>

            <div class="signature">by kadaxda</div>
    


    <script src="Calculator2.0.js"></script>
</body>
</html>
